<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minion speaks</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="header">
    <image class="image-minions" src="https://c.tenor.com/31FshPesSOQAAAAC/banana-love.gif" alt="Minion"></image>
    <h1 class="h1-heading">Minion speaks</h1>
</header>

<label>
    <textarea class="textarea-input"
              placeholder="Put your text here and we would convert it into banana code..."></textarea>
</label>
<button class="button-translate">Translate</button>
<div class="output-container"></div>
<footer class="footer">
    <h2>About</h2>
    <small>
        The minions speak banana code. The translator is a simple web app that converts text into banana code.
    </small>
</footer>
<script src="app.js" type="application/javascript"></script>
</body>
</html>
